<!DOCTYPE html>
<!--

===============================================

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <title>Assignment 7.4</title>

  <!-- Stylesheet - Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous"
  />

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="../knockout-5.3.1.js"></script>
</head>
<body>
  <div class="container-fluid">
    <br>
    <!-- page title and sub -->
    <h1>Other Bindings</h1>
    <h2>Knockout.js</h2>
    <br>
  </div>

  <!-- table -->
  <table class="table table-dark table-striped table-hover">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Link</th>
    </tr>
    <tbody data-bind="foreach: tutorial"> <!-- loops through ViewModel array -->
      <tr>
        <td data-bind="text: title"><!-- website title --></td>
        <td data-bind="text: description"><!-- website description --></td>
        <td>
          <!-- website link - uses attr binding -->
          <a data-bind="attr: {href: url}, style: {color: 'aqua'}" target="_blank">
            <span data-bind="text: title.toLowerCase()"><!-- lowercase website title --></span>.com
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ViewModel -->
  <script>
    // ViewModel object
  function TutorialViewModel() {
    // observable array of website data
    this.tutorial = ko.observableArray([
      {
        url: 'https://www.amazon.com/',
        title: 'Amazon',
        description: 'E-commerce and IT services.'
      },
      {
        url: 'https://www.duckduckgo.com/',
        title: 'DuckDuckGo',
        description: 'Private search engine.'
      },
      {
        url: 'https://www.github.com/',
        title: 'GitHub',
        description: 'Version control and internet hosting for software development.'
      },
      {
        url: 'https://www.kraken.com/',
        title: 'Kraken',
        description: 'Buy, sell and trade crypto-currency.'
      },
      {
        url: 'https://www.youtube.com/',
        title: 'YouTube',
        description: 'Video-sharing platform.'
      }
    ]);
  }

  // activate knockout.js
  ko.applyBindings(new TutorialViewModel());
  </script>
</body>
</html>
