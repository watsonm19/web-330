<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../knockout-5.3.1.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <!-- page title -->
      <h1>"if" Binding</h1>
      <h2>Knockout.js</h2>
      <br>

      <!-- first name input -->
      <div class="form-group">
        <label for="first">First Name:</label>
        <input type="text" data-bind="value: firstName" class="form-control" id="first">
      </div>

      <!-- last name input -->
      <div data-bind="if: firstName"> <!-- if binding checks if firstName has value -->
        <div class="form-group">
          <label for="last">Last Name:</label>
          <input type="text" data-bind="value: lastName" class="form-control" id="last">
        </div>
      </div>

      <!-- full name display -->
      <div data-bind="if: lastName"> <!-- if binding checks if lastName has value -->
        <h2><span id="fullNameOutput" class="alert-success" data-bind="text: fullName"></span></h2>
      </div>

      <br>
    </div>

    <!-- ViewModel -->
    <script>
      // ViewModel object
      function PersonViewModel() {
        this.firstName = ko.observable(''); //input starts empty
        this.lastName = ko.observable(''); //input starts empty

        this.fullName = ko.pureComputed(function() {
          return this.firstName() + ' ' + this.lastName();
        }, this);
      }

      // activate knockout.js
      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
