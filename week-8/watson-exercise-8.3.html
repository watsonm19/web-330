< lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 8.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../knockout-5.3.1.js"></script>
  </head>
  <body>
    <div role="main" class="container">
      <br/><br/>
      <!-- error message -->
      <div class="row" data-bind="if: error">
        <div class="col-sm-12">
          <div class="alert alert-danger" role="alert">
            <strong>WARNING!</strong> <span data-bind="text: error()"></span>
          </div>
        </div>
      </div>

      <br />
      <!-- page title -->
      <h2>UD Example</h2>

      <!-- content box -->
      <div class="row">
        <div class="col-sm-8">
          <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
            <div class="card-block p-3">
              <!-- box title -->
              <h3 class="card-title">Employee List</h3>
              <div class="card-text">
                <!-- table -->
                <table class="table table-dark table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Employee ID</th>
                      <th>Name</th>
                      <th>Functions</th>
                    </tr>
                  </thead>
                  <!-- prints all data from employeeList array -->
                  <tbody data-bind="foreach: Employees">
                    <tr>
                      <td data-bind="text: Id"></td>
                      <td data-bind="text: Name"></td>
                      <td>
                        <span>
                          <a href="#" class="btn btn-success" data-bind="click: $root.edit">
                            <i class="fa fa-pencil fa-lg"> </i> EDIT
                          </a>
                        </span> |
                        <span>
                          <a href="#" class="btn btn-danger" data-bind="click: $root.remove">
                            <i class="fa fa-trash-o fa-lg"> </i> DELETE
                          </a>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- edit box -->
        <div class="col-sm-4" data-bind="if: Employee">
          <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
            <div class="card-block p-3">
              <h3 class="card-title">Employee</h3>
              <div class="card-text">
                <div class="form-group">
                  <label for="txtName">Name: </label>
                  <input type="text" id="txtName" data-bind="value: Employee().Name" class="form-control" />
                </div>
                <div class="form-group float-right">
                  <button data-bind="click: $root.cancel" class="btn btn-group btn-danger">Cancel</button>
                  <button data-bind="click: $root.update" class="btn btn-group btn-success">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br/>
    </div>

    <!-- ViewModel -->
    <script>
      /**
        * Description: Employee class
        * @param id
        * @param name
        * @constructor
      */
      function Employee(id, name) {
        this.Id = id;
        this.Name = name;
      }

      // arroy of constructed employees
      const employeeList = [
        new Employee(1, "Bob"),
        new Employee(2, "Linda"),
        new Employee(3, "Tina"),
        new Employee(4, "Gene"),
        new Employee(5, "Louise")
      ];

      // ViewModel object
      function PayrollViewModel() {
        // change "this" to "self"
        const self = this;

        self.error = ko.observable("");
        self.Id = ko.observable("");
        self.Name = ko.observable("");
        const Employee = {
          Id: self.Id,
          Name: self.Name
        };
        self.Employee = ko.observable();
        self.Employees = ko.observableArray(employeeList);
        // edit an employee
        self.edit = function(Employee) {
          self.Employee(Employee);
        };
        // delete an employee
        self.remove = function(Employee) {
          self.Employees.remove(Employee);
        };
        // cancel edit operation - for button
        self.cancel = function() {
          self.Employee(null);
        };
        // update - replace old employee data with new value
        self.update = function() {
          const l_employee = self.Employee();
          self.Employees.remove(self.Employee());
          self.Employees.push(l_employee);
        }
      }

      // activate knockout.js
      ko.applyBindings(new PayrollViewModel());
    </script>
  </body>
</html>
