
<!DOCTYPE html>
<!--

===============================================

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- JavaScript Libraries -->
    <script src="../knockout-5.3.1.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ViewModel Function Objects</a>
    </nav>

    <!-- Main content -->
    <div class="form-group mt-4">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control alert-success" data-bind="value: firstName"
      id="firstName">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control alert-success" data-bind="value: lastName"
      id="lastName">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control alert-info" data-bind="value: emailAddress"
      id="email">
    </div>

    <!-- knockout.js Script -->
    <script type="text/javascript">
      // ViewModel function object
      function PersonViewModel() {
        this.firstName = ko.observable('Gary');
        this.lastName = ko.observable('Trent');
        this.emailAddress = ko.observable('gt2@example.com');
      }

      // activate knockout.js
      ko.applyBindings(new PersonViewModel);
    </script>
  </body>
</html>
